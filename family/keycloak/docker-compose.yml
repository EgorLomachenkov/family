services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - 8090:8080
      - 9443:8443
    command:
      - start --transaction-xa-enabled=false
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloakdb
      DB_SCHEMA: public
      DB_USER: keycloakuser
      DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: 123
      KEYCLOAK_HTTP_PORT: 8080
      KEYCLOAK_HTTPS_ENABLED: "false"
      KEYCLOAK_PROXY_MODE: edge
      KEYCLOAK_HTTPS_CERTIFICATE_FILE: /opt/keycloak/conf/server.crt
      KEYCLOAK_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/conf/server.key
    volumes:
      - ./extensions:/opt/keycloak/providers
      - ./server.crt/:/opt/keycloak/conf/server.crt
      - ./etc/certs/server.key/:/opt/keycloak/conf/server.key
    networks:
      - network
networks:
  network:
    external: true

